<div class="course">
  <div class="course-info">
    <h4>{{course['title']}}</h4>
    <p><b>Duration:</b> {{course['duration']}}</p>
    <p><b>Description:</b> {{course['description']}}</p>
  </div> 
  <a href="{{ url_for('show_course', id=course['id']) }}" class="apply-btn">Apply</a>
</div>
<span class="course-line"></span>
